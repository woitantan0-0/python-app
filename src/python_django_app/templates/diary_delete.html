<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MyDiaryApp</title>
  </head>
  <body>
    <h1>日記の削除</h1>
    <form method="post">
      {% csrf_token %}
      <p>{{ diary.date }} {{ diary.title }} を削除します</p>
      <input type="submit" value="削除" />
    </form>
    <a href="{% url 'diary:diary_list' %}">一覧に戻る</a>
  </body>
</html>
